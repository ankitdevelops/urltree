{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/CSS/Style.css' %}">
    <title>URL Tree</title>
    <style>
        body{
            background-image: url(https://images.pexels.com/photos/2387819/pexels-photo-2387819.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
            background-attachment: fixed;
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
            max-height: 100vh;
            object-fit: cover;
        }
    </style>
  </head>
  <body>
    <div class="container" >
        <div class="row mt-3">
            <div class="col-md-7 text-center mx-auto" >
                <div class="profile-image img-fluid ">
                    <img src="{{ user.profile.image_url}}" alt="Profile-picture" class="rounded-circle" style="width: 100px; height: auto;">
                    <h3 class="h5 mt-3 mb-4">@{{user.username}}</h3>
                </div>
                {%for link in user_link%}
                <a href="{{link.link}}" class="text-decoration-none  text-capitalize ">
                    <div class="insta-box link-box mt-3">
                        {{link.title}}
                    </div>    
                </a>
                {%endfor%}
                
                <!-- footer -->

                <div class="footer fixed-bottom mt-5">
                    <div class="icon d-flex justify-content-center align-items-baseline">
                        <ion-icon name="home-outline"></ion-icon>
                        <h5 class="ml-2">URL Tree</h5>
                    </div>
                    <p class="lead text-capitalize">A link tree clone</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
