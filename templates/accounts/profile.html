{%load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/CSS/Style.css' %}">
    <title>Url Tree</title>
  </head>
  <body class="text-dark">
    <nav class="">
      <div class="container-fluid">
       <div class="flex-container d-flex justify-content-around text-capitalize">
           <div class="dashboard-tab p-3 ">
               <a href="{%url 'dashboard'%}" class="nav-links text-decoration-none">
                   <h5><strong>dashboard</strong></h5>
               </a>
           </div>
           <div class="Profile-tab p-3">
              <a href="{%url 'profile'%}" class="text-decoration-none">
                  <h5><strong>Profile</strong></h5>
              </a>
          </div>
       </div>
      </div>
  </nav>
    <div class="container">
        <div class="row d-flex align-items-center " style="height: 100vh;">
            <div class="col-md-5 mx-auto">
                    <div class="card rounded-cirlce cards" style="border: 5px solid rgb(68, 64, 64);">
                        <div class="top_box p-4 ">
                            <h1 class="display-4 text-center">Profile</h1>
                            <img src="{{ user.profile.image_url}}" alt="" class="img-fluid " style="width: 100px; height: auto; border-radius: 50%;">
                        </div>
                        <div class="card-body">
                            <form action="{% url 'profile' %}" method="POST">
                                {% csrf_token %}
                                {{user_form | crispy}}
                                <div class="mt-1">
                                    
                                    {{profile_form | crispy}}
                                </div>
                                <div class="d-grid gap-2">
                                  <button type="submit" class="btn btn-primary mt-1" type="button">Update</button>
                                </div>
                                <h6 class="mt-2">Want to Logout <a href="{% url 'logout' %}">Logout</a></h6>
                                <h6 class="mt-2">Back to Dashboard <a href="{% url 'dashboard' %}">Dashboard</a></h6>
                            </form>`
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
