{%load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './CSS/Style.css'%}">
    <title class="text-capitalize">{{request.user}} | Dashboard</title>
  </head>
  <body>
    <nav class="">
        <div class="container-fluid">
         <div class="flex-container d-flex justify-content-around text-capitalize">
             <div class="dashboard-tab p-3 ">
                 <a href="{%url 'dashboard'%}" class="nav-links text-decoration-none">
                     <h5><strong>dashboard</strong></h5>
                 </a>
             </div>
             <div class="Profile-tab p-3">
                <a href="{%url 'profile'%}" class="text-decoration-none">
                    <h5><strong>Profile</strong></h5>
                </a>
            </div>
         </div>
        </div>
    </nav>

    <div class="row container mt-5 mx-auto">
        <div class="col-md-6">
            <div class="d-grid gap-2 mb-2">
                <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#add-link">
                    Add Link
                </button>
                
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-grid gap-2">
                <label for="formGroupExampleInput " class="form-label text-dark text-center badge bg-warning text-dark">Your Link</label>
                <input type="text" class="form-control my-link" placeholder="" value="Your Link" id="my-link" >
              </div>
        </div>
    </div>

    <div class="row text-dark mt-5 container mx-auto">
        <div class="col-md-8">
           
            {%for link in all_links%}
            <div class="link-container card p-3 d-flex justify-content-between mt-2">
                <div class="info">
                    <h6><strong>{{link.title}}</strong></h6>
                    <h6>{{link.link | slice:":30" | safe}}...</h6>
                </div>
                <div class="btns d-flex " >
                    <div class="edit-btn">
                        <a href="{%url 'link_edit' link.id%}"  class="btn btn-primary" ">
                            Edit
                        </a>
                    </div>
                    <div class="delete-btn">
                        <a href="{%url 'delete_link' link.id%}" type="button" class="btn btn-primary" >
                           Delete
                        </a>
                    </div>
                </div>
            </div>
            {%endfor%}

            

        </div>
    </div>


<!-- Add Link Modal -->
    <div class="modal fade " id="add-link" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Link</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form action="" method="POST">
                {%csrf_token%}
                {{link_form | crispy}}
                <!-- {{forms | crispy}} -->
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
            </div>
        </div>
        </div>
    </div>

<!-- Delete Modal -->

   
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <script>
        // window.location.href
        const url = `${window.location.href}{{request.user}}`
        // console.log(url);'{{request.user}}'
        document.getElementById("my-link").value =url;
    </script>
  </body>
